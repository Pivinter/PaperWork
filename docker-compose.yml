version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: task-system-db
    environment:
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpass123
      POSTGRES_DB: taskdb
    ports:
      - "5433:5432"  # Changed from 5432 to 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - task-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskuser -d taskdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Node.js/Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: task-system-backend
    environment:
      NODE_ENV: production
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: taskdb
      DB_USER: taskuser
      DB_PASSWORD: taskpass123
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - task-network
    restart: unless-stopped

  # Frontend (VueJS)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: task-system-frontend
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - task-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  task-network:
    driver: bridge
